<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 320px;
            padding: 22px 16px 12px 16px;
            margin: 0;
            background: linear-gradient(135deg, #f8fbff 60%, #e3e9f7 100%);
            color: #23272f;
            border-radius: 18px;
            box-sizing: border-box;
            box-shadow: 0 6px 32px rgba(60, 120, 200, 0.10);
        }

        h2 {
            font-size: 1.5em;
            color: #1a237e;
            margin-top: 0;
            margin-bottom: 22px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 3px solid #1976d2;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        button {
            background: linear-gradient(90deg, #4766a3 0%, #3582a5 100%);
            color: #fff;
            border: none;
            border-radius: 9px;
            padding: 10px 0;
            width: 100%;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.3s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.10);
            margin-bottom: 14px;
        }

        button:hover {
            background: linear-gradient(90deg, #3752ad 0%, #5750b9 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px rgba(33, 150, 243, 0.18);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 0;
            padding: 12px 10px 10px 10px;
            border-radius: 10px;
            font-weight: 500;
            text-align: left;
            background: #fff;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
            min-height: 40px;
            display: block;
            font-size: 0.98em;
            border: none;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .result-box {
            white-space: pre-line;
        }

        .phishing {
            background-color: #ffdde0;
            color: #b71c1c;
            border: 2px solid #b71c1c;
        }

        .not-phishing {
            background-color: #d0f5dd;
            color: #087c63;
            border: 2px solid #087c63;
        }

        .error {
            background-color: #fff8e1;
            color: #ff9800;
            border: 1.5px solid #ff9800;
        }

        .result-default {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px dashed #cbd5e1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 18px;
            font-size: 0.85em;
            text-align: center;
            color: #7a7a7a;
            letter-spacing: 0.1px;
        }
    </style>
</head>
<body>
    <h2><span style="letter-spacing:1px;">Phishing Detector</span></h2>
    <button id="scanButton">Scan current email</button>
    <div id="result" class="result-box result-default">Awaiting scan...</div>
    <div class="footer">
        <span style="font-size:1.08em; color:#0056b3; font-weight:600;">AI Protection</span> &middot;
        <span style="font-size:0.97em;">Stay safe online</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
